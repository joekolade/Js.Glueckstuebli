# Shortcut
'Neos.Neos:Shortcut':
  constraints:
    nodeTypes:
      'Js.Glueckstuebli:Supporter': true

# Page
'Neos.NodeTypes:Page':
  constraints:
    nodeTypes:
      'Neos.NodeTypes:Page': true
      'Js.Glueckstuebli:StartPage': false
      'Js.Glueckstuebli:Supporter': false

# Startseite
'Js.Glueckstuebli:StartPage':
  superTypes:
    'Neos.NodeTypes:Page': true
  constraints:
    nodeTypes:
      'Neos.NodeTypes:Page': true
      'Js.Glueckstuebli:StartPage': false
  childNodes:
    'intro':
      constraints:
        nodeTypes:
          'Neos.NodeTypes:Text': true
          '*': false
    'footer':
      constraints:
        nodeTypes:
          'Neos.NodeTypes:Text': true
          '*': false
  ui:
    label: 'Start-Seite'
    group: 'general'
    icon: 'icon-columns'
    inspector:
      groups:
        js:
          label: 'Startseiten-Daten'
          icon: 'icon-anchor'
          position: 1
  properties:
    'email':
      type: string
      ui:
        label: 'E-Mail'
        reloadIfChanged: TRUE
        inspector:
          group: 'js'
    'claim':
      type: string
      ui:
        label: 'Claim'
        reloadIfChanged: TRUE
        inspector:
          group: 'js'
    piwikid:
      type: string
      ui:
        label: 'Piwik Site-Id'
        inspector:
          group: 'js'

# Unterstützer
'Js.Glueckstuebli:Supporter':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: 'Unterstützer'
    group: 'general'
    icon: 'icon-life-ring'
    inspector:
      groups:
        supporter:
          label: 'Unterstützer-Daten'
          icon: 'icon-life-ring'
          position: 1
  properties:
    'title':
      ui:
        inlineEditable: true
    'ortprefix':
      type: string
      defaultValue: 'in'
      ui:
        label: 'in/auf der/...'
        reloadIfChanged: TRUE
        inspector:
          group: 'supporter'
    'ort':
      type: string
      ui:
        label: 'Ortsbezeichnung'
        defaultValue: 'Ort hier eintragen'
        reloadIfChanged: TRUE
        inspector:
          group: 'supporter'
    'website':
      type: string
      ui:
        label: 'Website'
        placeHolder: 'Web-URL'
        reloadIfChanged: TRUE
        inspector:
          group: 'supporter'
    showinminilist:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Zeige in Miniliste?'
        reloadIfChanged: TRUE
        inspector:
          group: 'supporter'

# Supporter minilist

'Js.Glueckstuebli:SupporterMiniList':
