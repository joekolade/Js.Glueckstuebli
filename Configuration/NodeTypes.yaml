    outro:
      type: string
      defaultValue: '... Outro ...'
      ui:
        inlineEditable: TRUE
        inline:
          editorOptions:
            placeholder: i18n
            autoparagraph: true
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              strong: true
              em: true
              u: false
              sub: false
              sup: false
              del: false
              p: true
              h1: true
              h2: true
              h3: true
              h4: true
              h5: false
